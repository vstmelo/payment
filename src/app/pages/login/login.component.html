<div class="flex h-full w-full surface-200">
  <app-sidebar
    img="../../../assets/images/login.svg"
    text="Gerencie todos os pagamentos da sua empresa em um sÃ³ lugar"
    class="w-4"
  />
  <p-card
    class="flex justify-content-center align-content-center m-auto max-w-25rem max-w-md border-round-md"
    [style.box-shadow]="'0px 1px 5px 2px rgba(0, 0, 0, 0.3)'"
  >
    <ng-template pTemplate="header">
      <img
        alt="Card"
        src="https://media.istockphoto.com/id/1368954963/photo/cyber-security-in-two-step-verification-login-user-identification-information-security-and.webp?b=1&s=612x612&w=0&k=20&c=uM_MqNHCYHyNYAJBdZN4PFNwcmE09EVh0aeILGJOlhQ="
      />
    </ng-template>
    <ng-template pTemplate="p-card-content flex gap-4">
      <div class="field grid">
        <label for="login" class="col">Login</label>
        <div class="col">
          <input
            id="login"
            type="text"
            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary"
          />
        </div>
      </div>
      <div class="field grid">
        <label for="password" class="col">Password</label>
        <div class="col">
          <input
            id="password"
            type="password"
            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary"
          />
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="footer">
      <p-button
        label="Login"
        icon="pi pi-check"
        class="flex justify-content-start"
      />
    </ng-template>
  </p-card>
</div>
