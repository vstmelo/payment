<div
  class="top-0 left-0 font-bold align-items-center justify-content-center max-w-30rem h-full bg-no-repeat bg-cover"
  style="
      background-image: url('{{ img }}');
      box-shadow: 0px 1px 5px 2px rgba(0, 0, 0, 0.3);
    "
>
  <div [class.selected]="isRouteActive('/home')">
    <a routerLink="/home">
      <div
        *ngIf="isRouteActive('/home')"
        class="col-1 w-full"
        [innerHTML]="homeSelected"
      ></div>
      <div
        *ngIf="!isRouteActive('/home')"
        class="col-1 w-full"
        [innerHTML]="homeSvg"
      ></div>
    </a>
  </div>

  <div [class.selected]="isRouteActive('/clients')">
    <a routerLink="/clients">
      <div
        *ngIf="isRouteActive('/clients')"
        class="col-1 w-full"
        [innerHTML]="clientSelected"
      ></div>
      <div
        *ngIf="!isRouteActive('/clients')"
        class="col-1 w-full"
        [innerHTML]="clientSvg"
      ></div>
    </a>
  </div>

  <div [class.selected]="isRouteActive('/charges')">
    <a routerLink="/charges">
      <div
        *ngIf="isRouteActive('/charges')"
        class="col-1 w-full"
        [innerHTML]="cobrancasSelected"
      ></div>
      <div
        *ngIf="!isRouteActive('/charges')"
        class="col-1 w-full"
        [innerHTML]="cobrancasSvg"
      ></div>
    </a>
  </div>
</div>
