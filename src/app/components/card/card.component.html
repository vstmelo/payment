<p-card
  header="{{ header }}"
  subheader="{{ subheader }}"
  class="flex justify-content-center align-content-center m-auto max-w-20rem max-w-md border-round-md"
  [style.box-shadow]="'0px 1px 5px 2px rgba(0, 0, 0, 0.3)'"
>
  <ng-template pTemplate="header">
    <img
      alt="Card"
      src="https://cdn.pixabay.com/photo/2016/09/03/23/34/cashbox-1642989_1280.jpg"
    />
  </ng-template>
  <ng-template pTemplate="footer">
    <div class="grid">
      <div class="col">
        <span class="text-success">ID</span>
        <div>
            {{id}}
        </div>
      </div>
      <div class="col">
        <span class="text-success">Cliente</span>
        <div>{{cliente}}</div>
      </div>
      <div class="col">
        <span class="text-success">Valor</span>
        <div>{{valor}}</div>
      </div>
    </div>
  </ng-template>
</p-card>
