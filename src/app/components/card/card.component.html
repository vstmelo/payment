<p-card
  header="{{ header }}"
  subheader="{{ subheader }}"
  class="flex justify-content-center align-content-center max-w-24rem  h-max-20rem border-round-md mx-4 my-3"
  [style.box-shadow]="'0px 1px 5px 2px rgba(0, 0, 0, 0.3)'"
>
  <ng-template pTemplate="header">
    <img
      alt="Card"
      src="{{img}}"
      class="w-16rem h-16rem p-3"
    />
  </ng-template>
  <ng-template pTemplate="footer">
    <div class="grid">
      <div class="col">
        <span class="text-success">ID</span>
        <div>
            {{id}}
        </div>
      </div>
      <div class="col">
        <span class="text-success">Cliente</span>
        <div>{{cliente}}</div>
      </div>
      <div class="col">
        <span class="text-success">Valor</span>
        <div>{{valor}}</div>
      </div>
    </div>
  </ng-template>
</p-card>
