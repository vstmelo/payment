<p-card
  [header]="header"
  [subheader]="subheader"
  class="flex justify-content-center align-content-center max-w-24rem h-max-20rem border-round-md mx-4 my-3"
  [style.box-shadow]="'0px 1px 5px 2px rgba(0, 0, 0, 0.3)'"
>
  <ng-template pTemplate="header">
    <img alt="Card" [src]="img" class="w-16rem h-16rem p-3" />
  </ng-template>
  <ng-template pTemplate="footer">
    <p-table>
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Valor</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body">
        <tr>
          <td>{{ id }}</td>
          <td>{{ cliente }}</td>
          <td>{{ valor }}</td>
        </tr>
      </ng-template>
    </p-table>
  </ng-template>
</p-card>
