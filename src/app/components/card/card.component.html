<section
  class="grid justify-content-center align w-36rem h-auto border-round-xl mx-4 my-3 card"
  [style.box-shadow]="'0px 1px 5px 2px rgba(0, 0, 0, 0.3)'"
>
  <div
    class="flex surface-50 h-auto w-full align-content-center justify-content-center p-2"
  >
    <strong>
      {{ header }}
    </strong>
  </div>
  <p-table [value]="data" class="w-full p-2">
    <ng-template pTemplate="header" class="w-full">
      <tr>
        <th class="bg-white">{{field1}}</th>
        <th class="bg-white">{{field2}}</th>
        <th class="bg-white">{{field3}}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data>
      <tr>
        <td>{{ data.id }}</td>
        <td>{{ data.cliente }}</td>
        <td>{{ data.valor }}</td>
      </tr>
    </ng-template>
  </p-table>
</section>
